<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)"/>
  
  <!-- Dynamic swoosh elements in background -->
  <path d="M 20 80 Q 50 40, 80 60 T 140 50" stroke="#4ade80" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 30 100 Q 60 70, 90 85 T 150 75" stroke="#86efac" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 40 120 Q 70 90, 100 110 T 160 100" stroke="#dcfce7" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 50 60 Q 80 30, 110 50 T 170 40" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Basketball Player (left) -->
  <g transform="translate(35, 85)">
    <!-- Head -->
    <circle cx="10" cy="5" r="4" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <!-- Body -->
    <rect x="8" y="9" width="4" height="12" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <!-- Arms -->
    <path d="M 8 12 L 4 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M 12 12 L 18 5" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Legs -->
    <path d="M 9 21 L 6 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 11 21 L 14 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Basketball -->
    <circle cx="16" cy="3" r="3" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <path d="M 14 3 L 18 3 M 16 1 L 16 5" stroke="#1e40af" stroke-width="0.8"/>
  </g>
  
  <!-- Golfer (center) -->
  <g transform="translate(75, 75)">
    <!-- Head with cap -->
    <circle cx="12" cy="8" r="4" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <ellipse cx="12" cy="6" rx="5" ry="2" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <!-- Body (twisted for swing) -->
    <ellipse cx="12" cy="16" rx="5" ry="10" fill="white" stroke="#1e40af" stroke-width="0.5" transform="rotate(-15 12 16)"/>
    <!-- Arms holding club -->
    <path d="M 8 15 L 2 5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 16 15 L 22 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Club -->
    <line x1="2" y1="5" x2="0" y2="-5" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Legs -->
    <path d="M 10 26 L 8 35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 14 26 L 16 35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Weightlifter (right) -->
  <g transform="translate(125, 85)">
    <!-- Head -->
    <circle cx="12" cy="8" r="4" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <!-- Body -->
    <rect x="10" y="12" width="4" height="14" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <!-- Arms extended for barbell -->
    <line x1="10" y1="16" x2="4" y2="18" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="14" y1="16" x2="20" y2="18" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Barbell -->
    <line x1="4" y1="18" x2="20" y2="18" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="4" cy="18" r="1.5" fill="#1e40af"/>
    <circle cx="20" cy="18" r="1.5" fill="#1e40af"/>
    <!-- Legs in squat -->
    <path d="M 11 26 L 6 32" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 13 26 L 18 32" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- FormLab Text at bottom -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Form</text>
  <text x="155" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4ade80">Lab</text>
</svg>
