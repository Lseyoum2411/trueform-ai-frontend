<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140" fill="none">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main dark blue circle -->
  <circle cx="60" cy="60" r="55" fill="url(#blueGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Two thin wavy green lines across the middle -->
  <path d="M 15 60 Q 30 55, 45 60 T 75 60 T 105 60" stroke="#4ade80" stroke-width="2" fill="none"/>
  <path d="M 20 65 Q 35 60, 50 65 T 80 65 T 110 65" stroke="#4ade80" stroke-width="2" fill="none"/>
  
  <!-- Basketball player (left) - simplified outline -->
  <g transform="translate(20, 35)">
    <!-- Head -->
    <circle cx="8" cy="8" r="5" fill="none" stroke="white" stroke-width="2"/>
    <!-- Body -->
    <rect x="6" y="13" width="4" height="12" fill="none" stroke="white" stroke-width="2"/>
    <!-- Arms -->
    <line x1="6" y1="16" x2="2" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="16" x2="16" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="7" y1="25" x2="4" y2="32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="9" y1="25" x2="12" y2="32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Basketball -->
    <circle cx="15" cy="6" r="4" fill="none" stroke="white" stroke-width="2"/>
    <line x1="13" y1="6" x2="17" y2="6" stroke="white" stroke-width="1"/>
    <line x1="15" y1="4" x2="15" y2="8" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Golfer (center) - simplified outline -->
  <g transform="translate(45, 25)">
    <!-- Head with cap -->
    <circle cx="12" cy="12" r="5" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="12" cy="10" rx="6" ry="2.5" fill="none" stroke="white" stroke-width="2"/>
    <!-- Body (twisted for swing) -->
    <ellipse cx="12" cy="22" rx="6" ry="12" fill="none" stroke="white" stroke-width="2" transform="rotate(-20 12 22)"/>
    <!-- Arms holding club -->
    <line x1="7" y1="20" x2="2" y2="10" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="17" y1="20" x2="22" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Club -->
    <line x1="2" y1="10" x2="0" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="9" y1="34" x2="7" y2="42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="15" y1="34" x2="17" y2="42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Weightlifter (right) - simplified outline -->
  <g transform="translate(75, 35)">
    <!-- Head -->
    <circle cx="10" cy="8" r="5" fill="none" stroke="white" stroke-width="2"/>
    <!-- Body -->
    <rect x="8" y="13" width="4" height="18" fill="none" stroke="white" stroke-width="2"/>
    <!-- Arms extended for barbell -->
    <line x1="8" y1="18" x2="2" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="18" x2="18" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Barbell -->
    <line x1="2" y1="20" x2="18" y2="20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="2" cy="20" r="2" fill="#1e40af" stroke="white" stroke-width="1"/>
    <circle cx="18" cy="20" r="2" fill="#1e40af" stroke="white" stroke-width="1"/>
    <!-- Legs in squat -->
    <line x1="9" y1="31" x2="5" y2="38" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="11" y1="31" x2="15" y2="38" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Rectangular banner below circle with "formlab" text -->
  <rect x="25" y="110" width="70" height="25" rx="3" fill="url(#blueGradient)"/>
  <text x="60" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle">
    <tspan fill="white">form</tspan><tspan fill="#4ade80">lab</tspan>
  </text>
</svg>
