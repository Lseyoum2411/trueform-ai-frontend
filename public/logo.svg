<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="greenGlow" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#bef264;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#84cc16;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.4" />
    </radialGradient>
    <linearGradient id="textGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bef264" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>
  </defs>
  
  <!-- Dark blue border circle -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Main background gradient (dark navy to brighter blue/green) -->
  <circle cx="100" cy="100" r="96" fill="url(#blueGradient)"/>
  
  <!-- Bright lime green/white crescent in upper right/center -->
  <ellipse cx="135" cy="65" rx="60" ry="75" fill="url(#greenGlow)" opacity="0.85"/>
  
  <!-- Swirling dynamic lines from left side (light green/white) -->
  <path d="M 20 80 Q 40 50, 70 60 Q 100 70, 120 55 Q 140 40, 160 50" stroke="#bef264" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 25 100 Q 50 70, 80 85 Q 110 100, 135 85 Q 160 70, 175 80" stroke="#dcfce7" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 30 120 Q 60 90, 90 110 Q 120 130, 145 115 Q 170 100, 180 110" stroke="#bef264" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 35 60 Q 55 35, 85 45 Q 115 55, 140 40 Q 165 25, 175 35" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Small white dots (stars/light particles) scattered throughout -->
  <circle cx="45" cy="45" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="65" cy="35" r="1" fill="white" opacity="0.5"/>
  <circle cx="85" cy="50" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="55" cy="70" r="1" fill="white" opacity="0.6"/>
  <circle cx="75" cy="85" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="95" cy="40" r="1" fill="white" opacity="0.6"/>
  <circle cx="115" cy="55" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="135" cy="30" r="1" fill="white" opacity="0.5"/>
  <circle cx="155" cy="45" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="50" cy="95" r="1" fill="white" opacity="0.5"/>
  <circle cx="70" cy="110" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="90" cy="125" r="1" fill="white" opacity="0.5"/>
  <circle cx="110" cy="140" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="130" cy="155" r="1" fill="white" opacity="0.5"/>
  <circle cx="150" cy="120" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="170" cy="135" r="1" fill="white" opacity="0.5"/>
  
  <!-- Basketball Player (left) - mid-air, ball above head, angled right, legs bent -->
  <g transform="translate(25, 70)">
    <!-- Head -->
    <circle cx="12" cy="8" r="5" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5"/>
    <!-- Body -->
    <rect x="10" y="13" width="4" height="14" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5"/>
    <!-- Left arm (extended upward holding ball) -->
    <line x1="10" y1="16" x2="8" y2="4" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="8" y1="16" x2="6" y2="6" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
    <!-- Right arm (extended upward holding ball) -->
    <line x1="14" y1="16" x2="20" y2="3" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="16" y1="16" x2="22" y2="5" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
    <!-- Basketball -->
    <circle cx="14" cy="2" r="5" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5"/>
    <path d="M 11 2 L 17 2 M 14 -1 L 14 5 M 11.5 0.5 L 16.5 3.5 M 11.5 3.5 L 16.5 0.5" stroke="#86b3f7" stroke-width="1"/>
    <!-- Legs (bent, angled) -->
    <path d="M 11 27 L 8 36" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 9 27 L 6 34" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
    <path d="M 13 27 L 16 36" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 15 27 L 18 34" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Golfer (middle) - mid-swing, club raised high, facing right, wearing cap -->
  <g transform="translate(65, 45)">
    <!-- Head with cap -->
    <circle cx="20" cy="20" r="6" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5"/>
    <ellipse cx="20" cy="16" rx="8" ry="3" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5"/>
    <!-- Body (twisted for swing) -->
    <ellipse cx="20" cy="32" rx="7" ry="14" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5" transform="rotate(-25 20 32)"/>
    <!-- Left arm (holding club, extended) -->
    <line x1="15" y1="28" x2="8" y2="8" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="13" y1="28" x2="6" y2="10" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
    <!-- Right arm (holding club) -->
    <line x1="25" y1="28" x2="32" y2="12" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
    <line x1="27" y1="28" x2="34" y2="14" stroke="#86b3f7" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Golf club (raised high) -->
    <line x1="8" y1="8" x2="2" y2="-8" stroke="#1e3a8a" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="8" x2="0" y2="-6" stroke="#86b3f7" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Club head -->
    <ellipse cx="2" cy="-10" rx="2" ry="1.5" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1"/>
    <!-- Legs -->
    <path d="M 16 46 L 14 58" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 14 46 L 12 56" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
    <path d="M 24 46 L 26 58" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M 26 46 L 28 56" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Weightlifter (right) - deep squat, barbell across upper back/shoulders, dark plates outlined in light blue -->
  <g transform="translate(120, 75)">
    <!-- Head -->
    <circle cx="15" cy="12" r="6" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5"/>
    <!-- Body (in squat position) -->
    <rect x="13" y="18" width="4" height="20" fill="#1e3a8a" stroke="#86b3f7" stroke-width="1.5"/>
    <!-- Left arm (supporting barbell) -->
    <line x1="13" y1="24" x2="6" y2="26" stroke="#1e3a8a" stroke-width="4" stroke-linecap="round"/>
    <line x1="11" y1="24" x2="4" y2="26" stroke="#86b3f7" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Right arm (supporting barbell) -->
    <line x1="17" y1="24" x2="24" y2="26" stroke="#1e3a8a" stroke-width="4" stroke-linecap="round"/>
    <line x1="19" y1="24" x2="26" y2="26" stroke="#86b3f7" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Barbell bar -->
    <line x1="6" y1="26" x2="24" y2="26" stroke="#1e3a8a" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="4" y1="26" x2="26" y2="26" stroke="#86b3f7" stroke-width="2" stroke-linecap="round"/>
    <!-- Left weight plate (dark with light blue outline) -->
    <circle cx="6" cy="26" r="6" fill="#0f172a" stroke="#86b3f7" stroke-width="2"/>
    <circle cx="6" cy="26" r="4.5" fill="none" stroke="#86b3f7" stroke-width="1" opacity="0.5"/>
    <!-- Right weight plate (dark with light blue outline) -->
    <circle cx="24" cy="26" r="6" fill="#0f172a" stroke="#86b3f7" stroke-width="2"/>
    <circle cx="24" cy="26" r="4.5" fill="none" stroke="#86b3f7" stroke-width="1" opacity="0.5"/>
    <!-- Legs (in deep squat) -->
    <path d="M 14 38 L 10 50" stroke="#1e3a8a" stroke-width="4" stroke-linecap="round"/>
    <path d="M 12 38 L 8 48" stroke="#86b3f7" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 16 38 L 20 50" stroke="#1e3a8a" stroke-width="4" stroke-linecap="round"/>
    <path d="M 18 38 L 22 48" stroke="#86b3f7" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- FormLab Text at bottom - angled upward left to right -->
  <g transform="translate(100, 170) rotate(-2)">
    <!-- "Form" in white with light blue outline -->
    <text x="-45" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white" stroke="#86b3f7" stroke-width="0.5">
      Form
    </text>
    <!-- "Lab" in vibrant green gradient with light blue outline -->
    <text x="25" y="5" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGreen)" stroke="#86b3f7" stroke-width="0.5">
      Lab
    </text>
  </g>
</svg>
